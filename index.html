<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevents scrollbars */
      background: black;
    }
    #scareVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire screen */
    }
  </style>
</head>
<body>

  <video id="scareVideo" autoplay loop muted playsinline>
    <source src="jumpscare.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
